<button class="{{className}}" data-size="{{size}}" data-variant="{{variant}}" type="button"{{#if ariaLabel}} aria-label="{{ariaLabel}}"{{/if}}{{#if disabled}} disabled{{/if}}{{#if tabIndex}} tabindex="{{tabIndex}}"{{/if}}{{#if path}} data-path="{{path}}"{{/if}}>
  {{#if icon}}
  <span class="{{iconClass}}" data-icon="{{icon}}"></span>
  {{/if}}
  {{#if label}}
  <span class="{{labelClass}}">{{label}}</span>
  {{/if}}
</button>
